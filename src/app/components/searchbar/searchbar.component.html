<div class="input-field-div">
  <input
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchQuery"
    (input)="onSearch()"
  />
  <div class="search-reset-icon-div">
    <img
      class="search-reset-icon"
      ngSrc="assets/icons/x-gray.svg"
      width="30"
      height="30"
      alt=""
      (click)="resetSearch()"
    />
  </div>
</div>
