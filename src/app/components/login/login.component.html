<app-sidebar class="sidebar"></app-sidebar>
<div class="login-container">
  <img class="login-image" ngSrc="assets/icons/login-gray.svg" alt="" width="128" height="128">
  <form class="form" (ngSubmit)="onSubmit()">
    <div>
      <input type="email" maxlength="65" id="email" class="input-field" *ngIf="isRegisterShown" [(ngModel)]="email" name="email" placeholder="Email-Address" required />
    </div>
    <div>
      <input type="text" maxlength="25" id="username" class="input-field" [(ngModel)]="username" name="username" placeholder="Username" required />
    </div>
    <div class="passwordInputContainer">
      <input [type]="isPasswordVisible ? 'text' : 'password'" maxlength="25" id="password" class="input-field" [(ngModel)]="password" name="password" placeholder="Password" required />
      <button type="button" (click)="togglePasswordVisibility()" class="passwordVisibilityButton"><img ngSrc="{{togglePasswordVisibilityIconSrc}}" alt="" width="32" height="32"></button>
    </div>
    <div>
      <input [type]="isPasswordVisible ? 'text' : 'password'" maxlength="25" id="repeat-password" class="input-field" *ngIf="isRegisterShown" [(ngModel)]="repeatPassword" name="repeat-password" placeholder="Repeat Password"  required />
    </div>
    <p class="toggle-login-register" (click)="toggleRegisterShown()"> {{loginRegisterToggleText}} </p>
    <p class="error-message" [ngClass]="{'infoIsError': infoType === 'error', 'infoIsInfo': infoType === 'info'}">{{infoMessage}}</p>
    <button type="submit" class="buttons" [disabled]="!isFormValid()"> {{loginRegisterButtonText}} </button>
  </form>
</div>
