<div *ngIf="imageInterface.visible" class="slide-top">
  <a [routerLink]="['/image', imageInterface.imageId]" routerLinkActive="active" ariaCurrentWhenActive="page">
    <img [ngSrc]="imageInterface.source"
         alt="Image"
         style="max-width: 300px;  height: auto"
         [height]="imageInterface.height"
         [width]="imageInterface.width">
  </a>
</div>
